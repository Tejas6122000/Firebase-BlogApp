<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card-shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark tet-muted">Login</h4>
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Email</label>
                          <input type="email" name="email" [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Password</label>
                          <input type="password" name="password" [(ngModel)]="password" class="form-control">
                        </div>
                        <button type="button" (click)="login()" class="btn btn-primary">Login</button>
                        <div class="row mt-5">
                            <div class="col-6">
                                <a href="/register" class="" style="text-decoration: none;">Create new Account</a>
                            </div>
                            <div class="col-6">
                                <a href="" class="text-dark" style="text-decoration: none;">Forgot Password?</a>
                            </div> 
                        </div>
                        
                      </form>
                      <div class="row mt-2">
                        <a href="" style="text-decoration: none;" (click)="signInWithGoogle()">
                            <div class="card-body text-center">
                                <img src="../../assets/icon/gicon.png" height="24px" width="24px" alt=""> Signin With Google
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col"></div>

    </div>

       

</div>
