<div class="container mt-5 ">
    <div class="jumbotron mb-5" >
        <h1>Hello: {{email}}</h1>
    </div>
    <div>
        <!-- <button (click)="getAll()" class="btn btn-secondary mr-5">Get All Blogs</button>
        <Button (click)="getOwn()" class="btn btn-secondary">Own Blogs</Button> -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Description</th>
                    <th scope="col">Body</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let blog of blogs; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{blog.title}}</td>
                    <td>{{blog.author}}</td>
                    <td>{{blog.description}}</td>
                    <td>{{blog.body}}</td>
                    <td>
                        <span (click)="removeBlog(blog)" class="btn btn-danger">Delete</span>
                    </td>


                </tr>
            </tbody>

        </table>
    </div>

</div>
