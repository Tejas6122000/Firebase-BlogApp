<div class="container mt-5">
    
    <form [formGroup]="blogform" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label  class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Description</label>
            <input type="text" formControlName="description" class="form-control" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Body</label>
            <textarea formControlName="body" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" [disabled]="blogform.invalid">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </div>

    </form>

</div>
