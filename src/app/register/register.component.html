<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card-shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark tet-muted">Register</h4>
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Email</label>
                          <input type="email" name="email" [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label  class="form-label">Password</label>
                          <input type="password" name="password" [(ngModel)]="password" class="form-control">
                        </div>
                        <button type="button" (click)="register()" class="btn btn-primary">Register</button>
                        <div class="row mt-5">
                            <div class="col-6">
                                <a href="/login" class="" style="text-decoration: none;">Already have an account? Sign In</a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
            
        </div>
        <div class="col"></div>

    </div>

       

</div>
